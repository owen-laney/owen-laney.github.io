---
    layout: default
---

<section class="all-posts-grid">
    {% for post in site.posts limit:8 offset:0 %}
    <a class="post-card" href="{{ post.url }}" >
        <div class="post-card-content">
            <img src="{{ post.thumbnail }}" />
            <h2>{{ post.title}}</h2>
            <p>
                {{ post.date | date: "%b %-d, %Y" }}<br>
                {{ post.description }}
            </p>
        </div>
    </a>
    {% endfor %}
</section>
