<!DOCTYPE html>
<head>
    <title> {{ page.title }} | Owen Laney</title>
    <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }}>
</head>

{{ content }}
<ul class="myposts">
{% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
            <p>
                {{ post.description }}
            </p>
{% endfor %}
</ul>
