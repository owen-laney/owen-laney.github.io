---
    layout: default
---


{% assign blogPosts = site.posts | where:'category', 'blog' %}
<section class="all-posts-grid">
    {% for post in blogPosts limit:8 offset:0 %}
    <a class="post-card" href="{{ post.url }}" >
        <div class="post-card-content">
            <img src="{{ post.thumbnail | relative_url}}" />
            <h2>{{ post.title}}</h2>
            <p>
                {{ post.date | date: "%b %-d, %Y" }}<br>
                {{ post.description }}
            </p>
        </div>
    </a>
    {% endfor %}
</section>
